{% extends 'base.html' %} {% block content %}
<div class="plan_body">
  <div class="container">
    <div class="row">
      <div class="col-md">
        <div class="text-center">
          <h2 class="title_restore_plan">Step 1/3. Register your name and event key.</h2>
          <p class="title_restore_plan">
            Enter organizer's name and event key which is used to restore the plan. 
          </p>
        </div>
        <form
          action="{{url_for('check_database')}}"
          method="POST"
          class="needs-validation"
          novalidate
        >
          <div class="restore_form">
            <div class="form-row row-form-adjust">
              <span class="col-sm-4">Organizer's Name</span>
              <span class="col-sm-8"
                ><input
                  type="text"
                  class="form-control form-valid"
                  name="organizer_name"
                  aria-invalid="false"
                  value="{{organizer_name}}"
                  required
                />
                <p class="invalid-feedback">
                  Please input organizer's name.
                </p></span
              >
            </div>
            <div class="form-row row-form-adjust">
              <span class="col-sm-4">Event Key</span>
              <span class="col-sm-8"
                ><input
                  type="text"
                  class="form-control form-valid"
                  name="event_key"
                  aria-invalid="false"
                  value="{{event_key}}"
                  required
                />
                <p class="invalid-feedback">
                  Please input an event key.
                </p></span
              >
            </div>
            <div>{{not_available_word}}</div>
          </div>
          <div class="text-center">
            <button type="submit" class="button_restore">
              Next
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
