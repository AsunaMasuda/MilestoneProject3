{% extends 'base.html' %} {% block content %}
<div class="plan_body vertical-center">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center after_creating_text">
          Yay, Your Plan is created!
        </h1>
        <div class="text-center">
          <a href="{{url_for('update_plan_participants', plan_id=plan_id)}}">
            <button class="button_create">
              See Your Plan
            </button>
          </a>
        </div>
      </div>
      <div class="col-lg-12 copy_clipboard_container">
        <div class="text-center">
          <h3>Step 3/3. Share your plan!</h3>
        </div>
        <div class="copy_link_to_clipboard justify-content-center">
          <span class="copy_link_text">
            <input
              id="copy_link_url"
              class="copy_link_url"
              type="text"
              value="https://yayplan.herokuapp.com{{url_for('update_plan_participants', plan_id=plan_id)}}"
              readonly
            />
          </span>
          <span>
            <button type="submit" class="button_copy_link" onclick="myFunction()">
              Copy Link
            </button>
          </span>
        </div>
        <div><p class="copied_successfully text-center">.</p></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
