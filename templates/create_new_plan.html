{% extends 'base.html' %} {% block content %}
<form
  action="{{ url_for('update_details', organizer_name=organizer_name, plan_id = look_for_id._id) }}"
  method="POST"
>
  <div class="plan_body">
    <div class="container">
      <div class="row">
        <div class="col-md">
          <div class="contact-form">
            <div class="row row-form">
              <span class="col-sm-4">Organizer's Name</span>
              <span class="col-sm-8"
                ><input
                  type="text"
                  class="form-control"
                  name="organizer_name"
                  value="{{organizer_name}}"
              /></span>
            </div>
            <div class="row row-form">
              <span class="col-sm-4">Event Name</span>
              <span class="col-sm-8"
                ><input type="text" class="form-control" name="event_name"
              /></span>
            </div>
            <div class="row row-form">
              <span class="col-sm-4">Event Description</span>
              <span class="col-sm-8">
                <textarea
                  class="form-control"
                  rows="5"
                  name="event_description"
                ></textarea>
              </span>
            </div>
            <div class="row row-form">
              <div class="col-sm-4">Date & Time</div>
              <div class="col-sm-8">
                <div id="extra_avail" class="taskContent">
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control avail_picker"
                      name="event_availability1"
                    />
                  </div>
                </div>
                <div id="taskEmpty"></div>
              </div>
              <div class="col-sm-12">
                <p class="text-right add_more" id="add_avail">
                  + Add more availabilities
                </p>
              </div>
            </div>
            <div class="row row-form container_place">
              <div class="col-sm-4">Places</div>
              <div class="col-sm-8">
                <div class="element" id="addplaces_1">
                  <input
                    type="text"
                    class="form-control event_place"
                    name="event_place1"
                  />
                </div>
              </div>
              <div class="col-sm-12">
                <p class="text-right add_more" id="addplaces_button">
                  + Add more places
                </p>
              </div>
            </div>
            <div class="row row-form">
              <span class="col-sm-4">Theme</span>
              <span class="col-sm-8"
                ><input
                  type="text"
                  class="form-control"
                  id="theme"
                  name="theme"
              /></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div>
        <button type="submit" id="button_create">Create</button>
      </div>
    </div>
  </div>
</form>
{% endblock %}
